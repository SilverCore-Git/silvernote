name: Build electron App

on:
  push:
    branches:
      - front_desktop

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm run maj:front
      - run: npm run make
      - uses: actions/upload-artifact@v4
        with:
          name: electron-build-linux
          path: out/make/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm run maj:front
      - run: npm run make
      - uses: actions/upload-artifact@v4
        with:
          name: electron-build-windows
          path: out/make/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm run maj:front
      - run: npm run make
      - uses: actions/upload-artifact@v4
        with:
          name: electron-build-macos
          path: out/make/

