<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mise à jour</title>
  <style>
    @font-face {
      font-family: 'Roboto';
      src: url('../dist/assets/roboto-WOy3sDCz.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      width: 300px;
      height: 400px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Roboto', sans-serif;
      background-color: #FFF8F0;
      color: #3B3B3B;
    }

    h1 {
      font-size: 20px;
      margin-top: -40%;
      text-align: center;
    }

    .loading-wave {
      width: 300px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-top: 20%;
    }

    .loading-bar {
      width: 20px;
      height: 10px;
      margin: 0 5px;
      background-color: #F28C28;
      border-radius: 5px;
      animation: loading-wave-animation 1s ease-in-out infinite;
    }

    .loading-bar:nth-child(2) { animation-delay: 0.1s; }
    .loading-bar:nth-child(3) { animation-delay: 0.2s; }
    .loading-bar:nth-child(4) { animation-delay: 0.3s; }

    @keyframes loading-wave-animation {
      0%, 100% { height: 10px; }
      50% { height: 50px; }
    }
  </style>
</head>

<body>
  <h1>Vérification des mises à jour...</h1>
  <div class="loading-wave">
    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
  </div>

  <script>
    const darkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.body.style.backgroundColor = darkMode ? '#2A2420' : '#FFF8F0';
    document.body.style.color = darkMode ? '#FFF8F0' : '#3B3B3B';
  </script>
</body>
</html>
